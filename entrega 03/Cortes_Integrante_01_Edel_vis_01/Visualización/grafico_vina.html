<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-b393a90febe191d10158bc2a1f848162"}, "mark": {"type": "arc", "innerRadius": 50}, "encoding": {"color": {"field": "Genero", "scale": {"range": ["#520570", "#72079C", "#9209C8"]}, "type": "nominal"}, "theta": {"field": "Cantidad", "type": "quantitative"}, "tooltip": [{"field": "Genero", "type": "nominal"}, {"field": "Cantidad", "type": "quantitative"}]}, "title": "Cantante por g\u00e9nero en Vi\u00f1a del mar", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-b393a90febe191d10158bc2a1f848162": [{"Genero": "Hombres", "Cantidad": 626}, {"Genero": "Mujeres", "Cantidad": 159}, {"Genero": "Mixto", "Cantidad": 67}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
