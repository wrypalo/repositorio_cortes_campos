<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-670a68e85a7627b1f420fd9175b75546"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "categoria", "scale": {"range": ["#7E4782", "#2E3566", "#8FA3CC"]}, "title": "Categor\u00eda", "type": "nominal"}, "x": {"field": "categoria", "title": "Categor\u00eda", "type": "nominal"}, "y": {"field": "cantidad", "title": "Cantidad", "type": "quantitative"}}, "height": 300, "title": "Distribuci\u00f3n por categor\u00eda", "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-670a68e85a7627b1f420fd9175b75546": [{"categoria": "Mujeres", "cantidad": 159}, {"categoria": "Hombres", "cantidad": 626}, {"categoria": "Mixto", "cantidad": 67}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
